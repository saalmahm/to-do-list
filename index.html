<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <header class="flex justify-evenly items-center mb-20">
        <h2 id="task" class="px-5 py-3 bg-blue-600 text-white rounded cursor-pointer">Add Task</h2>
        <input class="w-1/2 px-8 py-2 border border-black-300 rounded-md" type="text" placeholder="Rechercher une tâche...">
        <h2 class="px-5 py-3 bg-blue-600 text-white rounded cursor-pointer">Add Multiple</h2>
    </header>

    <section class="grid grid-cols-3 gap-8">
        <div class="bg-white p-4 rounded shadow">
            <h3 class="border-b-4 border-red-500 pb-2 mb-8">To Do</h3>
            <div id="to-do-list" class="space-y-2"></div>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h3 class="border-b-4 border-blue-500 pb-2 mb-4">In Progress</h3>
            <div id="in-progress-list" class="space-y-2"></div>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h3 class="border-b-4 border-green-500 pb-2 mb-4">Done</h3>
            <div id="done-list" class="space-y-2"></div>
        </div>
    </section>

    <form id="task-form" class="bg-cyan-700 p-6 w-1/2 rounded-md mt-6 hidden ">
        <label class="block text-white mb-2">Titre de tâche</label>
        <input type="text" id="task-title" class="w-full px-3 py-2 border border-black rounded mb-4">

        <label class="block text-white mb-2">Date d’échéance</label>
        <input type="date" id="task-date" class="w-full px-3 py-2 border border-black rounded mb-4">

        <label class="block text-white mb-2">Priorité visuelle</label>
        <select id="task-priority" class="w-full px-3 py-2 border border-black rounded mb-4">
            <option value="P1 (en rouge)">P1 (en rouge)</option>
            <option value="P2 (en orange)">P2 (en orange)</option>
            <option value="P3 (en vert)">P3 (en vert)</option>
        </select>

        <div class="flex justify-between">
            <button type="submit" class="bg-cyan-500 border border-white rounded px-4 py-2 text-white">Ajouter</button>
            <button type="button" id="cancel" class="bg-cyan-500 border border-white rounded px-4 py-2 text-white">Annuler</button>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
